<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Enter your task...">
            <input type="date" id="date-input">
            <button id="add-btn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <div class="filter-buttons">
            <button id="all-btn">All</button>
            <button id="pending-btn">Pending</button>
            <button id="completed-btn">Completed</button>
        </div>
        <ul id="task-list"></ul>
        <button id="clear-all-btn">Clear All Tasks</button>
    </div>
<script src="script.js"></script>

</body>
</html>
